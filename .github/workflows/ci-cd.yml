name: CI/CD pour mon projet IA

on:
  push:
    branches:
      - lewis  # CI/CD s'exécute à chaque push sur lewis
  pull_request:
    branches:
      - lewis  # CI/CD s'exécute aussi pour les PRs

jobs:
  train_validate_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python et dépendances
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Installer les librairies
        run: pip install -r requirements.txt

      - name: 🚀 Entraîner le modèle
        run: python script/train.py

      - name: 📊 Valider le modèle
        run: python script/validate.py

      - name: 📤 Déployer le modèle
        run: python script/deploy.py

      - name: 📧 Envoyer un email avec le modèle et la doc
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python script/send_email.py model_send.zip